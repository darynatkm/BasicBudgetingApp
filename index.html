<!DOCTYPE html>
  <html>
    <head>

          <meta charset="utf-8">
          <meta name="viewport" content="initial-scale=1, width=device-width">

          <!-- http://getbootstrap.com/docs/5.1/ -->
          <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
          <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
          <!-- https://favicon.io/emoji-favicons/money-bag/ -->
          <link href="/images/favicon.ico" rel="icon">

          <link href="/styles.css" rel="stylesheet">

          <title>C$50 Budget App: {% block title %}{% endblock %}</title>

      </head>

    <body>

        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="blue">C</span><span class="red">$</span><span class="yellow">5</span><span class="green">0</span> <span class="red">Budget App</span></a>
            </div>
        </nav>
      <!-- Get the budget, expenses, and balance total -->
      <div class="tables">

        <div class="budget">
          <img src="images/sac-dargent.png" alt="budget" width="80"/>          
          <h2>Your Budget</h2>

          <p>$ <span id="budget">0</span></p>
          <button class="btn-secondary btn" onclick="" id="displayBudgetForm">Add budget</button>          
        </div>

        <div class="budget">
          <img src="images/expenses.png" alt="expenses" width="80" />          
          <h2>Your Expenses</h2>
          <p>$ <span id="expenses">0</span></p>
          <button class="btn-secondary btn" id="displayExpensesForm">Add expenses</button>             
        </div>

        <div class="budget">
          <img src="images/wallet.png"  alt="current_balance" width="80"/>          
          <h2>Current Balance</h2>
          <p>$ <span id="balance">0</span></p>
          <button class="btn-secondary btn" id="seeExpenses">See all expenses</button>
          <button class="btn-secondary btn" id="hideExpenses">Hide all expenses</button>     
        </div>

      </div>
      <form>
        <div id="expenseForm" class="form-group form-add-expense add-expense">
            <div class="col">
              <label for=""">Add expense name</label>
              <input type="text" class="form-control" id="addExpenseName" placeholder="Expense name" minlength="1">
            </div>
            <div class="col">
              <label for="">Add expense amount</label>
              <input class="form-control" id="addExpenseAmount" placeholder="Amount" type="number" min="0" >
            </div>               
            <button class="btn-secondary btn" id="submit" type="submit">Submit</button> 
            <button class="btn-outline-dark btn" id="hide" type="submit">Hide</button> 
        </div>

      </form>
      <div id="displayExpenses"></div>

      <form>
        <div id="budgetForm" class="form-group form-add-expense add-expense">
            <div class="col">
              <label for="">Add your budget</label>
              <input class="form-control" id="addBudgetAmount" placeholder="Amount" type="number" min="0" >
            </div>               
            <button class="btn-secondary btn" id="submitBudget" type="submit">Submit</button> 
        </div>

      </form>
    </body>
    <script src="index.js"></script>
  <html>
